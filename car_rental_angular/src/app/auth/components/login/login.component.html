<div class="bg" style="backdrop-color: #F8F8F8;">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Loading...">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <div nz-col nzSpan="24">
            <h1 style="margin-left: 100px">Login</h1>
          </div>
        </div>
        <form nz-form [formGroup]="loginForm">
          <nz-form-item>
            <nz-form-control nzErrorTip="Please enter your Email">
              <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input placeholder="Email" formControlName="email">
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzErrorTip="Please enter your Passowrd">
              <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input placeholder="Password" formControlName="password"/>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
            (click)="login()" [disabled]="loginForm.invalid"
          >
            Log In
          </button>
          Don't have an account?&nbsp;<a routerLink="/register">Register now!</a>
        </form>
      </div>
    </div>
  </nz-spin>
</div>
