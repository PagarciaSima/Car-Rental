<div class="bg" style="background-color: #F8F8F8;">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Loading...">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <div nz-col nzSpan="24">
            <h1 style="margin-left: 80px;">Sign Up</h1>
          </div>
        </div>

        <form nz-form [formGroup]="signupForm">
          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="The email is not valid!">
              <input nz-input placeholder="E-mail" id="email" formControlName="email"/>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
              <input nz-input placeholder="Password" type="password" id="password" formControlName="password"/>
              <ng-template #errorPass let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Password is required!
                </ng-container>
                <ng-container *ngIf="control.hasError('pattern')">
                  Password should contain 8 characters, 1 lowercase, 1 uppercase, 1 number
                  and 1 Special character
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorPassConfirm">
              <input nz-input type="password" placeholder="Confirm password" id="checkPassword" formControlName="checkPassword"/>
              <ng-template #errorPassConfirm let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Please confirm your password!
                </ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                  Passwords do not match
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="usernameError">
              <input nz-input placeholder="Username" id="username" formControlName="name"/>
              <ng-template #usernameError let-control>
                <ng-container *ngIf="control.hasError('required')">
                 Username is required!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
            (click)="register()" [disabled]="signupForm.invalid">Register</button>
          <span>Already have an account?</span>&nbsp;<a routerLink="/login">Login</a>
        </form>
      </div>
    </div>
  </nz-spin>
</div>
